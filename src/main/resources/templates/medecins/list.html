<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HealthBook - M√©decins</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">

        <nav class="navbar navbar-light bg-light mb-4">

                <a class="nav-link" th:href="@{/rendezvous}">Rendez-vous</a>
                <a class="nav-link" th:href="@{/rendezvous/new}">Nouveau RDV</a>
                <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
            </div>
        </nav>

        <!-- Messages -->
        <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show">
            ‚úÖ <span th:text="${param.success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>

        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
            ‚ùå <span th:text="${param.error}"></span>

        <!-- Recherche -->

            <div class="card-body">

                        <label for="specialite" class="form-label">Sp√©cialit√©</label>
                        <select class="form-control" id="specialite" name="specialite">

                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="nom" name="nom"

                    <div class="col-md-4">

            </div>
            <div class="card-body">
                <div class="table-responsive">

                                <td th:text="${medecin.prenom}"></td>
                                <td>
                                    <span class="badge bg-primary" th:text="${medecin.specialite}"></span>
                                </td>
                                <td th:text="${medecin.email}"></td>
                                <td>

                                    <span th:unless="${medecin.telephone}" class="text-muted">Non renseign√©</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

    </div>
</body>
</html>
