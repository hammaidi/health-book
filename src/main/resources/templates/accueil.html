<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HealthBook - Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">🏥 HealthBook</h1>
            <p class="lead">Système de gestion médicale</p>
        </div>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}">Accueil</a>
                <a class="nav-link" th:href="@{/patients}">Patients</a>
                <a class="nav-link" th:href="@{/medecins}">Médecins</a>
                <a class="nav-link" th:href="@{/rendezvous}">Rendez-vous</a>
            </div>
        </nav>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">👥 Patients</h5>
                        <p class="card-text">Gérer la liste des patients</p>
                        <a th:href="@{/patients}" class="btn btn-primary">Voir les patients</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">👨‍⚕️ Médecins</h5>
                        <p class="card-text">Gérer les médecins</p>
                        <a th:href="@{/medecins}" class="btn btn-primary">Voir les médecins</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">📅 Rendez-vous</h5>
                        <p class="card-text">Gérer les rendez-vous</p>
                        <a th:href="@{/rendezvous}" class="btn btn-primary">Voir les RDV</a>
                        <a th:href="@{/rendezvous/new}" class="btn btn-success mt-2">Nouveau RDV</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
