<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prendre Rendez-vous</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>ðŸ“… Prendre un Rendez-vous</h1>
        
        <nav class="navbar navbar-light bg-light mb-4">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}">Accueil</a>
                <a class="nav-link" th:href="@{/rendezvous}">Liste des RDV</a>
            </div>
        </nav>

        <!-- Message d'erreur -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- Message de succÃ¨s -->
        <div th:if="${param.success}" class="alert alert-success">
            Rendez-vous pris avec succÃ¨s !
        </div>

        <form th:action="@{/rendezvous/new}" method="post" class="mb-4">
            <div class="mb-3">
                <label for="patientId" class="form-label">Patient</label>
                <select class="form-control" id="patientId" name="patientId" required>
                    <option value="">Choisir un patient</option>
                    <option th:each="patient : ${patients}" 
                            th:value="${patient.id}"
                            th:text="${patient.nom + ' ' + patient.prenom}"></option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="medecinId" class="form-label">MÃ©decin</label>
                <select class="form-control" id="medecinId" name="medecinId" required>
                    <option value="">Choisir un mÃ©decin</option>
                    <option th:each="medecin : ${medecins}" 
                            th:value="${medecin.id}"
                            th:text="${medecin.nom + ' ' + medecin.prenom + ' - ' + medecin.specialite}"></option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="dateHeure" class="form-label">Date et Heure</label>
                <input type="datetime-local" class="form-control" id="dateHeure" name="dateHeure" required>
            </div>
            
            <div class="mb-3">
                <label for="motif" class="form-label">Motif</label>
                <textarea class="form-control" id="motif" name="motif" rows="3" placeholder="Motif de la consultation..."></textarea>
            </div>
            
            <button type="submit" class="btn btn-success">Prendre RDV</button>
            <a th:href="@{/rendezvous}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
