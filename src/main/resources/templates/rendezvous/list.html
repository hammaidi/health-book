<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Rendez-vous</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>ðŸ“… Liste des Rendez-vous</h1>
        
        <nav class="navbar navbar-light bg-light mb-4">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}">Accueil</a>
                <a class="nav-link" th:href="@{/rendezvous/new}">Nouveau RDV</a>
            </div>
        </nav>

        <!-- Message de succÃ¨s -->
        <div th:if="${param.success}" class="alert alert-success" th:text="${param.success}"></div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Patient</th>
                    <th>MÃ©decin</th>
                    <th>Date et Heure</th>
                    <th>Motif</th>
                    <th>Statut</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="rdv : ${rendezvous}">
                    <td th:text="${rdv.id}"></td>
                    <td th:text="${rdv.patient.nom + ' ' + rdv.patient.prenom}"></td>
                    <td th:text="${rdv.medecin.nom + ' ' + rdv.medecin.prenom}"></td>
                    <td th:text="${#temporals.format(rdv.dateHeure, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${rdv.motif}"></td>
                    <td>
                        <span th:if="${rdv.statut == 'CONFIRME'}" class="badge bg-success" th:text="${rdv.statut}"></span>
                        <span th:if="${rdv.statut == 'ANNULE'}" class="badge bg-danger" th:text="${rdv.statut}"></span>
                        <span th:if="${rdv.statut == 'EN_ATTENTE'}" class="badge bg-warning" th:text="${rdv.statut}"></span>
                    </td>
                    <td>
                        <a th:href="@{/rendezvous/edit/{id}(id=${rdv.id})}" class="btn btn-warning btn-sm">Modifier</a>
                        <a th:href="@{/rendezvous/delete/{id}(id=${rdv.id})}" class="btn btn-danger btn-sm">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div th:if="${#lists.isEmpty(rendezvous)}" class="alert alert-info">
            Aucun rendez-vous programmÃ©.
        </div>
    </div>
</body>
</html>
