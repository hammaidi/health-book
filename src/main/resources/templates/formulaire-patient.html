<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HealthBook - Ajouter Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 th:if="${patient.id == null}">ðŸ‘¥ Ajouter un Patient</h1>
        <h1 th:unless="${patient.id == null}">ðŸ‘¥ Modifier le Patient</h1>
        
        <nav class="navbar navbar-light bg-light mb-4">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}">Accueil</a>
                <a class="nav-link" th:href="@{/patients}">Liste des patients</a>
            </div>
        </nav>

        <form th:action="${patient.id == null} ? @{/patients/add} : @{/patients/edit/{id}(id=${patient.id})}" 
              th:object="${patient}" method="post">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
            </div>
            <div class="mb-3">
                <label for="prenom" class="form-label">PrÃ©nom</label>
                <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}">
            </div>
            <div class="mb-3">
                <label for="telephone" class="form-label">TÃ©lÃ©phone</label>
                <input type="tel" class="form-control" id="telephone" th:field="*{telephone}">
            </div>
            <button type="submit" class="btn btn-success">
                <span th:if="${patient.id == null}">Ajouter</span>
                <span th:unless="${patient.id == null}">Modifier</span>
            </button>
            <a th:href="@{/patients}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
