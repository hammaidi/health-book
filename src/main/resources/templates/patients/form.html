<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HealthBook - Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>üë• Liste des Patients</h1>
        
        <nav class="navbar navbar-light bg-light mb-4">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}">Accueil</a>
                <a class="nav-link" th:href="@{/rendezvous}">Rendez-vous</a>
                <a class="nav-link" th:href="@{/rendezvous/new}">Nouveau RDV</a>
                <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
            </div>
        </nav>

        <!-- Messages -->
        <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show">
            ‚úÖ <span th:text="${param.success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
            ‚ùå <span th:text="${param.error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">Liste des Patients</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Nom</th>
                                <th>Pr√©nom</th>
                                <th>Email</th>
                                <th>T√©l√©phone</th>
                                <th>Date Cr√©ation</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="patient : ${patients}">
                                <td th:text="${patient.id}"></td>
                                <td th:text="${patient.nom}"></td>
                                <td th:text="${patient.prenom}"></td>
                                <td th:text="${patient.email}"></td>
                                <td>
                                    <span th:if="${patient.telephone}" th:text="${patient.telephone}"></span>
                                    <span th:unless="${patient.telephone}" class="text-muted">Non renseign√©</span>
                                </td>
                                <td th:text="${#temporals.format(patient.dateCreation, 'dd/MM/yyyy')}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
