<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier mon profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Navigation -->
        <nav class="navbar navbar-light bg-light mb-4">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/dashboard}">‚Üê Retour au dashboard</a>
            </div>
        </nav>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="card-title mb-0">‚úèÔ∏è Modifier mon profil</h4>
                    </div>
                    <div class="card-body">
                        
                        <!-- Messages -->
                        <div th:if="${param.success}" class="alert alert-success">
                            ‚úÖ <span th:text="${param.success}">Profil mis √† jour</span>
                        </div>
                        <div th:if="${error}" class="alert alert-danger">
                            ‚ùå <span th:text="${error}">Erreur</span>
                        </div>

                        <form th:action="@{/dashboard/edit}" method="post">
                            <!-- Nom -->
                            <div class="mb-3">
                                <label for="nom" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="nom" name="nom" 
                                       th:value="${person.nom}" required>
                            </div>
                            
                            <!-- Pr√©nom -->
                            <div class="mb-3">
                                <label for="prenom" class="form-label">Pr√©nom</label>
                                <input type="text" class="form-control" id="prenom" name="prenom" 
                                       th:value="${person.prenom}" required>
                            </div>
                            
                            <!-- T√©l√©phone -->
                            <div class="mb-3">
                                <label for="telephone" class="form-label">T√©l√©phone</label>
                                <input type="tel" class="form-control" id="telephone" name="telephone" 
                                       th:value="${person.telephone}">
                                <div class="form-text">Optionnel</div>
                            </div>
                            
                            <!-- Email (affichage seul) -->
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" th:value="${user.username}" disabled>
                                <div class="form-text">L'email ne peut pas √™tre modifi√©</div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">üíæ Enregistrer les modifications</button>
                                <a th:href="@{/dashboard}" class="btn btn-secondary">Annuler</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
