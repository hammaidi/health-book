<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Mon Tableau de Bord - Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- En-tête -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>👤 Mon Tableau de Bord</h1>
            <a th:href="@{/}" class="btn btn-outline-secondary">← Retour à l'accueil</a>
        </div>

        <!-- Informations patient -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">📋 Mes Informations</h5>
                        <p><strong>Nom :</strong> <span th:text="${user.patient.nom}">-</span></p>
                        <p><strong>Prénom :</strong> <span th:text="${user.patient.prenom}">-</span></p>
                        <p><strong>Email :</strong> <span th:text="${user.username}">-</span></p>
                        <p><strong>Téléphone :</strong> <span th:text="${user.patient.telephone}">Non renseigné</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">📊 Statistiques</h5>
                        <p><strong>RDV à venir :</strong> <span th:text="${#lists.size(rendezvous)}">0</span></p>
                        <a th:href="@{/rendezvous/new}" class="btn btn-success">📅 Prendre un RDV</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mes rendez-vous -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">📅 Mes Rendez-vous</h5>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(rendezvous)}" class="alert alert-info">
                    Vous n'avez aucun rendez-vous programmé.
                    <a th:href="@{/rendezvous/new}">Prendre un rendez-vous</a>
                </div>

                <div th:unless="${#lists.isEmpty(rendezvous)}" class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Médecin</th>
                                <th>Date et Heure</th>
                                <th>Motif</th>
                                <th>Statut</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="rdv : ${rendezvous}">
                                <td th:text="${rdv.medecin.nom + ' ' + rdv.medecin.prenom}"></td>
                                <td th:text="${#temporals.format(rdv.dateHeure, 'dd/MM/yyyy HH:mm')}"></td>
                                <td th:text="${rdv.motif}"></td>
                                <td>
                                    <span th:if="${rdv.statut == 'CONFIRME'}" class="badge bg-success" th:text="${rdv.statut}"></span>
                                    <span th:if="${rdv.statut == 'ANNULE'}" class="badge bg-danger" th:text="${rdv.statut}"></span>
                                    <span th:if="${rdv.statut == 'EN_ATTENTE'}" class="badge bg-warning" th:text="${rdv.statut}"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
