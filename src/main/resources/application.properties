# ========================
# APPLICATION CONFIG
# ========================
spring.application.name=health-book
server.port=8081  # Port de l'app

# ========================
# DATABASE CONFIG (MariaDB/MySQL)
# ========================
spring.datasource.url=jdbc:mysql://localhost:3306/health_book?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root //username heldisql
spring.datasource.password=root //password heldisql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================
# JPA 
# ========================
spring.jpa.hibernate.ddl-auto=create-drop  # Au début, puis change en 'update'
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ========================
# LOGGING
# ========================
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.web=DEBUG

# ========================
# THYMELEAF =(TEMPLATES)
# ========================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false  # Désactive le cache en dev

